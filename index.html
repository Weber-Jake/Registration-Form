<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label>First Name: *</label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last_name">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email_address">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="confirm_passsword">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="Birthday">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="gender" value="Male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="Female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="Non-binary" id="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" value="I prefer not to answer" id="i prefer not to answer">
            <label for="i prefer not to answer">I prefer not to answer</label>
        </div>
        <div>
            <label for="textarea">A short description about yourself:</label>
        </div>
        <div>  
            <textarea name="A short description about yourself" id="textarea" cols="50" rows="5"></textarea>
        </div>
        <div>
            <label>Favorite Language</label>
            <select name="fav_lang">
                <option>JavaScript</option>
                <option>Java</option>
                <option>Python</option>
                <option>C#</option>
                <option>Ruby</option>
                <option>Go</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="email list" id="email">
            <label for="email">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <label>* indicates a required field</label>
        </div>
    </form>
</body>
</html>
